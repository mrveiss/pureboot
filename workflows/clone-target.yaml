# Clone Target Workflow (LEGACY)
# Receives disk image from a clone source node
#
# DEPRECATION NOTICE: This workflow is deprecated in favor of clone-target-direct.yaml
# which provides peer-to-peer TLS-secured cloning. This legacy workflow will be
# removed in a future release.
id: clone-target
name: Clone Target (Receive Disk) [LEGACY]
description: "[DEPRECATED - Use clone-target-direct] Boot into deploy environment to receive disk clone from source node"

# Install method: image - will stream disk from source and write to target
install_method: image

# The image_url will be dynamically set based on which source is ready
# Format: http://<source-ip>:8080/disk (served by clone source)
# For now, use placeholder - operator sets this when starting clone
image_url: "http://CLONE_SOURCE_IP:8080/disk"

# Target device to write the cloned disk to
target_device: /dev/sda

# Architecture and boot mode
architecture: x86_64
boot_mode: uefi
